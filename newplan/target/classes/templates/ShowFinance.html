<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img th:src="@{/static/images/1.png}" alt="First slide" />
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img th:src="@{/static/images/2.png}" alt="Second slide" />
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img th:src="@{/static/images/3.png}" alt="Third slide" />
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<button type="button" class="btn btn-info" onclick="return show()">展示视图</button>

<div id="zby" style="float: left; width: 550px; height: 400px; "></div>
<script th:inline="javascript">
    function show() {
        $.ajax({
            url:'/FinanceHandle/financeview',
            type:'get',
            dataType:'json',
            headers:{
                'Authrorization': window.localStorage.getItem("Authrorization")//将token放到请求头中
            },
            success:function(result){
                if(result.flag){

                    // alert(list.length);

                    var chartzby = {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false
                    };
                    var titlezby = {
                        text: '总花销' + result.data.money
                    };
                    var tooltipzby = {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    };
                    var plotOptionszby = {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                }
                            }
                        }
                    };
                    var serieszby= [{
                        type: 'pie',
                        name: '占比',
                        data: result.data.info
                    }];

                    var json = {};
                    json.chart = chartzby;
                    json.title = titlezby;
                    json.tooltip = tooltipzby;
                    json.series = serieszby;
                    json.plotOptions = plotOptionszby;
                    $('#zby').highcharts(json);
                }else {
                    swal("异常",result.message,"info");
                    return false;
                }
            }


        })


    }
</script>






</body>
