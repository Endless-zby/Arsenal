<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="viewport" content="height=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img th:src="@{/static/images/1.png}" alt="First slide" />
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img th:src="@{/static/images/2.png}" alt="Second slide" />
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img th:src="@{/static/images/3.png}" alt="Third slide" />
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--</div>-->


<input type="button" onclick="token()" value="token"/>
<div>
    <span id="cc">

    </span>
</div>
<script th:inline="javascript">
   function token() {
       alert("取出的token：" +window.localStorage.getItem("Authrorization") );
       $.ajax({
           url:"/pages/test",
           type:"get",
           dataType:"json",
           // beforeSend: function(xhr) {
           //     xhr.setRequestHeader('Authrorization:' + window.localStorage.getItem("Authrorization"));
           // },
           headers:{
               'Authrorization': window.localStorage.getItem("Authrorization")//将token放到请求头中
           },
           success:function(code){
               document.getElementById('cc').innerText = code.message ;
           }
       });
   }
</script>

</body>
</html>
