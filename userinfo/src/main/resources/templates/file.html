<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Share Files</title>
</head>
<body>
<div class="col-md-8 col-md-offset-2" th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div class="col-md-8 col-md-offset-2">
    <form id="uploadform" enctype="multipart/form-data">
        <!-- COMPONENT START -->
        <input type="file" name="file" class="input-ghost" style="visibility:hidden; height:0"/>
        <div class="form-group">
            <div class="input-group input-file" name="Fichier1">
                <input type="text" class="form-control" placeholder='Choose a file...'/>
                <span class="input-group-btn">
                   <button class="btn btn-default btn-choose" type="button">Choose</button>
   		    </span>
            </div>
        </div>
        <!-- COMPONENT END -->
        <div class="form-group">
            <button id="Submit" type="submit" class="btn btn-primary pull-right">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>

<div class="col-md-8 col-md-offset-2">
    <ul>
        <li th:each="linker: ${linkers}">
            <a th:href="${linker.fileUrl}" th:text="${linker.fileName}" />
        </li>
    </ul>
</div>

<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
<script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    function bs_input_file() {
        $(".input-file").before(
            function() {
                if ( ! $(this).prev().hasClass('input-ghost') ) {
                    var element = $(".input-ghost");
                    element.change(function(){
                        element.next(element).find('input').val((element.val()).split('\\').pop());
                    });
                    $(this).find("button.btn-choose").click(function(){
                        element.click();
                    });
                    $(this).find("button.btn-reset").click(function(){
                        element.val(null);
                        $(this).parents(".input-file").find('input').val('');
                    });
                    $(this).find('input').css("cursor","pointer");
                    $(this).find('input').mousedown(function() {
                        $(this).parents('.input-file').prev().click();
                        return false;
                    });
                    return element;
                }
            }
        );
    }
    $(function() {
        bs_input_file();
    });
    $("#Submit").unbind().click(function(){
        alert("111");
        var form = new FormData(document.getElementById("uploadform"));
        $.ajax({
            url : "/FileController/upload",
            type : 'POST',
            data:form,
            async: true,
            cache: true,
            processData:false,
            contentType:false,
            dataType:'json',
            success: function(data){
                // $("#imgs").attr("src","imgs/" + data.photo);
                // $("#updata").html("颜值：" + data.beauty);
                alert("错误代码：" + data.code + data.message);
            },
            error:function(){
                // $("#updata").html("失败")
                alert("上传失败：" + data.code + data.message);
            }
        });
    })
</script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
</body>
</html>
