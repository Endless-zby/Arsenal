<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>test</title>

	<link type="text/css" th:href="@{/static/css/style.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js} "></script>
    <script type="text/javascript" th:src="@{/static/js/vector.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/login2.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/My97DatePicker/WdatePicker.js}"></script>



</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<!--<h1>用户登录</h1>-->
			<!--<form class="form" id="entry_form">-->
				<!--<input type="text" placeholder="用户名" id="username" name="username" >-->
				<!--<input type="password" placeholder="密码" id="password" name="password">-->
				<!--<button type="button" id="login">登录</button>-->
				<!--<div id="prompt" class="prompt"></div>-->
			<!--</form>-->
			<h1>test</h1>
			<form class="form" id="date_form">
				起始时间：<input type="text" id="date1" name="date1" th:value="${startDate}" onFocus="WdatePicker({startDate:'{%y-19}-%M-%d',dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true})"/>
				截止时间：<input type="text" id="date2" name="date2" th:value="${endDate}"  onFocus="WdatePicker({endDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true})"/>
				<button type="button"id="date">button提交</button>
				<button onclick="myFunction()" href="javascript:void(0);">onclick提交</button>
			</form>
		</div>
	</div>
</div>



<script type="text/javascript">
    $(function(){
        $("#date").unbind("click").bind("click", function(){
            var start=$("input[name=date1]").val();
            var end=$("input[name=date2]").val();
            alert(start + end);
                $.ajax({
                    url:"/user/test12",
                    dataType:'json',
                    contentType: "application/json;charset=utf-8",
                    type:"post",
                    data:JSON.stringify({"start":start,"end":end}),
                    success:function(Result){
                        alert("ajax返回结果：" + Result.message + "\n" + "ajax返回内容：" + Result.data);
                    }
                });
        });
    });
    function myFunction() {
        var start=$("input[name=date1]").val();
        var end=$("input[name=date2]").val();
        alert(start + end);
        $.ajax({
            url:"/user/test12",
            dataType:'json',
            contentType: "application/json;charset=utf-8",
            type:"post",
            data:JSON.stringify({"start":start,"end":end}),
            success:function(Result){
                alert("ajax返回结果：" + Result.message + "\n" + "ajax返回内容：" + Result.data);
            }
        });

    }
</script>



<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<div style="text-align:center;">
</div>
</body>
</html>
